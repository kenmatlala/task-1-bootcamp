<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
   
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <section id="home">
            <h1 id="home-heading"> My Favourite Shows </h1>
            <h4 id="home-underheading"> click anywhere drag and pull to see more </h4>
            
        
            <div id="image-track" data.mouse-down-at="0" data-prev-percentage="0">
                <img class="image" src="./img/1.jpg" draggable="false" alt="img" />
                <img class="image" src="./img/2.jpg" draggable="false" alt="img" />
                <img class="image" src="./img/3.jpg" draggable="false" alt="img" />
                <img class="image" src="./img/4.jpg" draggable="false" alt="img" />
                <img class="image" src="./img/5.png" draggable="false" alt="img" />
                <img class="image" src="./img/6.jpg" draggable="false" alt="img" />
                <img class="image" src="./img/7.png" draggable="false" alt="img" />
                <img class="image" src="./img/8.png" draggable="false" alt="img" />
                <img class="image" src="./img/9.png" draggable="false" alt="img" />
                <img class="image" src="./img/10.jpg" draggable="false" alt="img" />
            </div> 
            
        </section>

        <section id="about">
            <div class="container-profile">
                <div class="left-section">
                    <img src="./mee.png" alt="Your Image" class="image-profile">
                </div>
                <div class="right-section">
                    <h1>About Me</h1>
                    <p id="about-content">
                        <!-- About Me content will be dynamically added here -->
                    </p>
                    <ul class="social-icons" id="social-links">
                        <!-- Social icons will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </section>

        <section id="resume" class="resume">
            <div class="resume-container">
                <div class="section-title">
                    <h2>Resume</h2>
                </div>
                <div class="row" id="summary">
                    <!-- Summary will be dynamically added here -->
                </div>
                <h3 class="resume-title">Education</h3>
                <div class="resume-item" id="education">
                    <!-- Education details will be dynamically added here -->
                </div>
                <div>
                    <h3 class="resume-title">Professional Experience</h3>
                    <div class="resume-item" id="experience">
                        <!-- Professional experience details will be dynamically added here -->
                    </div>
                </div>
            </div>
        </section>
        
        

        <section id="contact-form">
            
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/xnqellop" id="contact-form"  method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="request">Request:</label>
                    <textarea id="request" name="request" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            
        </section>
           
    </div>  

    <!-- Include your script just before closing the body tag -->
    <script src="./main.js"></script>
</body>
</html>
